<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="Referrer" content="origin">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="robots" content="noindex,nofollow">
        <meta name="description" content="{webPageConfig.description}">
        <meta property="og:title" content="{webPageConfig.og.title}">
        <meta property="og:url" content="{webPageConfig.og.url}">
        <meta property="og:image" content="{webPageConfig.og.image}">
        <meta property="og:description" content="{webPageConfig.og.description}">
    </head>
    <body>
            <div style="position: absolute; top: 0px; left: 0px; padding: 20px 20px; width: 100%; text-align: right;">
                <img src="data:image/svg+xml;base64,{photo}"
                    style='width: 30%; opacity: 0.5;' />
            </div>
            <h2>{name.kor}</h2>
            <h4>{name.eng} / {name.chn}</h4>
            <h5>이메일: {contact.email}</h5>
            <h5>연락처: {contact.mobile}</h5>
            <p>&nbsp;</p>
            <p>{summary.workCategories}</p>
            <p>{summary.skillCategories}</p>
            <p>{summary.skills}</p>
            <p>총 경력: {careerDuration}년</p>
            <hr style='border: 1px solid rgb(87, 86, 86);' />
            <p>&nbsp;</p>            
    </body>
</html>
